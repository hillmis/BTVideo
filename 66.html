<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Effect</title>
    <style>
        body {
            overflow: hidden;
            background-color: #f0f0f0;
            /* 背景颜色 */
        }

        #love-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .love {
            position: absolute;
            width: 60px;
            /* 增加宽度 */
            height: 60px;
            /* 增加高度 */
            background: url('https://cdn-icons-png.flaticon.com/512/107/107808.png') no-repeat center center;
            /* 更换爱心图标 */
            background-size: cover;
            animation: rise 1s ease forwards, scale 0.5s ease forwards;
            /* 添加缩放动画 */
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-150px);
                /* 增加上升高度 */
                opacity: 0;
            }
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.5);
                /* 增加缩放效果 */
            }
        }
    </style>
</head>

<body>
    <div id="love-container"></div>
    <script>
        document.addEventListener('dblclick', (event) => {
            const love = document.createElement('div');
            love.classList.add('love');
            love.style.left = `${event.clientX - 30}px`; // 60px / 2 for centering
            love.style.top = `${event.clientY - 30}px`; // 60px / 2 for centering
            document.getElementById('love-container').appendChild(love);

            // Remove the love effect after animation
            setTimeout(() => {
                love.remove();
            }, 1500); // 1s for rise + 0.5s for scale
        });
    </script>
</body>

</html>
