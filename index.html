            var currentQuestionIndex = 0;

            function randomm() {
                // 始终加载视频，不论积分是否足够
                get('player').src = currentAPI + '&t=' + Math.random();

                if (currentScore >= 50) {
                    // 如果积分足够，允许播放视频
                    get('player').play();
                    feedbackMessageElement.innerText = "";  // 清除提示信息
                } else {
                    // 积分不够，提示用户不能播放视频
                    get('player').pause();  // 禁止播放
                    setTimeout(() => {
                        feedbackMessageElement.innerText = "";
                    }, 10000); // 提示信息显示 10 秒
                }
            }


            // 防止用户手动点击播放按钮
            get('player').addEventListener('play', function () {
                if (currentScore < 50) {
                    get('player').pause();  // 如果积分不足，则禁止播放
                    feedbackMessageElement.innerText = "当前积分不足\n无法播放视频\n请背单词获取积分\n50积分观看5分钟视频";
                    setTimeout(() => {
                        feedbackMessageElement.innerText = "";
                    }, 4000); // 提示信息显示 4 秒
                }
            });

            // 随机打乱数组
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];  // 交换元素
                }
                return array;
            }

            // 用于存储打乱后的题目
            let shuffledQuestions = [];
            let currentQuestion = null;  // 用于存储当前题目

            function loadNextQuestion() {
                // 如果没有剩余的题目，重新打乱题目集
                if (shuffledQuestions.length === 0) {
                    shuffledQuestions = shuffleArray([...questions[currentQuestionSetIndex]]);
                }

                currentQuestion = shuffledQuestions.pop();  // 随机获取下一个题目

                // 显示当前题目的单词
                get('word').innerText = currentQuestion.word;

                // 将选项和正确答案一起打乱
                const optionsWithCorrectAnswer = currentQuestion.options.map((option, index) => ({
                    text: option,  // 选项文本
                    isCorrect: index === currentQuestion.correct_option - 1  // 标记是否是正确答案
                }));

                // 打乱选项和正确答案的位置
                const shuffledOptions = shuffleArray(optionsWithCorrectAnswer);

                // 显示打乱后的选项，并确保正确答案位置与按钮匹配
                for (let i = 1; i <= 4; i++) {
                    const option = get('option' + i);
                    option.innerText = shuffledOptions[i - 1].text;  // 显示选项文本
                    option.classList.remove('correct', 'wrong');  // 移除之前的正确和错误样式
                    option.disabled = false;  // 启用按钮

                    // 点击选项时检查答案是否正确
                    option.onclick = function () {
                        checkAnswer(shuffledOptions[i - 1].isCorrect);  // 将正确与否传递给 checkAnswer 函数
                    };
                }
            }

            // 示例：调用此函数判断答案正确与否
            function checkAnswer(isCorrect) {
                // 1. 判断用户选择是否正确
                if (isCorrect) {
                    // 用户选择正确答案，标记为绿色
                    updateScore(true);  // 更新分数：正确答案，加5分
                } else {
                    // 用户选择错误答案，标记为红色
                    updateScore(false);  // 更新分数：错误答案，减4分
                }

                // 2. 高亮所有选项，显示正确与错误
                for (let i = 1; i <= 4; i++) {
                    let currentOption = get('option' + i);

                    // 检查当前选项是否是正确答案
                    const isCorrectOption = currentOption.innerText === currentQuestion.options[currentQuestion.correct_option];

                    if (isCorrectOption) {
                        currentOption.classList.add('correct');  // 正确选项变绿色
                    } else {
                        currentOption.classList.add('wrong');  // 错误选项变红色
                    }

                    currentOption.disabled = true;  // 禁用所有选项
                }

                // 3. 显示单词的含义
                get('meaning').style.display = 'block';
            }

            // 假设当前积分和总积分初始为 0
            let currentScore = 0;

            // 添加一个标志变量，用于跟踪是否已经提示过
            let hasShownVideoMessage = false;
            let hasAnswered = false; // 添加一个标志变量，用于跟踪用户是否已经回答过问题
            // 用户回答问题后，更新当前积分和总积分
            function updateScore(isCorrect) {
                if (isCorrect) {
                    currentScore += 5;
                    feedbackMessage.innerText = "回答正确，加 5 分！";
                } else {
                    currentScore -= 4;
                    feedbackMessage.innerText = "回答错误，扣 4 分！";
                }
                setTimeout(() => {
                    feedbackMessage.innerText = ""; // 3秒后隐藏提示
                }, 3000);
                currentScoreElement.innerText = `当前积分: ${currentScore}`;
                // 如果积分第一次达到50以上，显示可以观看视频的提示
                if (currentScore >= 50 && !hasShownVideoMessage) {
                    feedbackMessage.innerText = "恭喜！你已累计50积分，可以观看5分钟视频！";
                    hasShownVideoMessage = true; // 确保提示只显示一次
                    setTimeout(() => {
                        feedbackMessage.innerText = ""; // 3秒后隐藏提示
                    }, 3000);
                }
            }

                get('switch').innerText = isVideoMode ? '模式：视频' : '模式：单词';

                    currentQuestionSetIndex = (currentQuestionSetIndex + 1) % 3;  // 高中、四级、六级词库循环
                    currentQuestionIndex = 0;  // 重置题目索引
                    updateApiToggleText();  // 更新按钮显示的文本
                    loadNextQuestion();  // 加载新问题

            } else {

            }
